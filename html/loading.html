<div
  id="ajaxloader2"
  style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);"
>
  <div class="outer"></div>
  <div class="inner"></div>
</div>

<style>
  #cssload .stop {
    animation-play-state: paused;
    -moz-animation-play-state: paused;
    -webkit-animation-play-state: paused;
  }
  #cssload .trigger {
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='@color1', endColorstr='@color2');
    background-image: -webkit-linear-gradient(top, #161616 25%, #000);
    background-image: -moz-linear-gradient(top, #161616 25%, #000);
    border: 1px solid #111;
    border-right-color: #333;
    border-bottom-color: #333;
    text-decoration: none;
    color: #fff;
    padding: 10px;
    font-family: Verdana, Geneva, sans-serif;
    font-size: 0.8em;
    text-transform: lowercase;
    margin: 10px auto;
    display: block;
    width: 140px;
    border-radius: 5px;
    text-align: center;
  }
  #cssload .trigger:hover {
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='@color1', endColorstr='@color2');
    background-image: -webkit-linear-gradient(top, #202020 25%, #161616);
    background-image: -moz-linear-gradient(top, #202020 25%, #161616);
  }
  #ajaxloader2 {
    margin: 30px auto 0;
  }
  #ajaxloader2 .outer {
    border: 5px solid rgba(0, 183, 229, 0.9);
    opacity: 0.9;
    width: 50px;
    height: 50px;
    border-top-color: transparent;
    border-bottom-color: transparent;
    border-radius: 50%;

    -webkit-animation: spin-right 0.5s linear infinite normal;
    -moz-animation: spin-right 0.5s linear infinite normal;
    -ms-animation: spin-right 0.5s linear infinite normal;
    animation: spin-right 0.5s linear infinite normal;
    -webkit-animation-delay: 0;
    -moz-animation-delay: 0;
    -o-animation-delay: 0;
    animation-delay: 0;
    margin: 0 auto;
  }
  #ajaxloader2 .inner {
    display: block;
    width: 30px;
    height: 30px;
    border: 5px solid rgba(0, 183, 229, 0.9);
    opacity: 0.9;
    border-radius: 50%;
    border-left-color: transparent;
    border-bottom-color: transparent;

    position: relative;
    top: -42px;
    margin: 0 auto;
    -webkit-animation: spin-left 0.5s linear infinite normal;
    -moz-animation: spin-left 0.5s linear infinite normal;
    -ms-animation: spin-left 0.5s linear infinite normal;
    animation: spin-left 0.5s linear infinite normal;
    -webkit-animation-delay: 0;
    -moz-animation-delay: 0;
    -o-animation-delay: 0;
    animation-delay: 0;
  }
  @keyframes spin-right {
    from {
      transform: rotate(0deg);
      opacity: 0.2;
    }
    50% {
      transform: rotate(180deg);
      opacity: 1;
    }
    to {
      transform: rotate(360deg);
      opacity: 0.2;
    }
  }
  @-moz-keyframes spin-right {
    from {
      -moz-transform: rotate(0deg);
      opacity: 0.2;
    }
    50% {
      -moz-transform: rotate(180deg);
      opacity: 1;
    }
    to {
      -moz-transform: rotate(360deg);
      opacity: 0.2;
    }
  }
  @-webkit-keyframes spin-right {
    from {
      -webkit-transform: rotate(0deg);
      opacity: 0.2;
    }
    50% {
      -webkit-transform: rotate(180deg);
      opacity: 1;
    }
    to {
      -webkit-transform: rotate(360deg);
      opacity: 0.2;
    }
  }
  @keyframes spin-left {
    from {
      transform: rotate(0deg);
      opacity: 0.2;
    }
    50% {
      transform: rotate(-180deg);
      opacity: 1;
    }
    to {
      transform: rotate(-360deg);
      opacity: 0.2;
    }
  }
  @-moz-keyframes spin-left {
    from {
      -moz-transform: rotate(0deg);
      opacity: 0.2;
    }
    50% {
      -moz-transform: rotate(-180deg);
      opacity: 1;
    }
    to {
      -moz-transform: rotate(-360deg);
      opacity: 0.2;
    }
  }
  @-webkit-keyframes spin-left {
    from {
      -webkit-transform: rotate(0deg);
      opacity: 0.2;
    }
    50% {
      -webkit-transform: rotate(-180deg);
      opacity: 1;
    }
    to {
      -webkit-transform: rotate(-360deg);
      opacity: 0.2;
    }
  }
</style>

<script>
  (function($) {
    $(".trigger").click(function() {
      $(".outer, .inner").toggleClass("stop");
    });
  })(jQuery);
</script>
